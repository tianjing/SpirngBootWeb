<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }
    </style>
    <script src="../../js/miniuiboot.js"></script>
    <script src="../../js/jsload.js"></script>
</head>
<body>
<!--撑满页面-->
<div class="mini-fit">
    <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;"
         idField="ID_"
         allowCellSelect="true" editNextOnEnterKey="true" multiSelect="true" sizeList="[5,10,20,50]" pageSize="10"
         oncolumnschanged="gridcolumnschanged"
         allowCellEdit="true">
        <div property="columns">
            <div field="a" width="180" headerAlign="center">A</div>
            <div field="b" width="180" headerAlign="center">B</div>
        </div>
    </div>
</div>
<script>
    $(function(){
        mini.parse();
        var url =tgtools.util.url.getURL()+"/demo/list/data"
        var dd=tgtools.net.postAjaxData(url,{});

        alert(dd);

        var dd=tgtools.net.ajaxData('POST','add',{});
        alert(dd);

        var grid =mini.get("datagrid1");
        grid.setUrl("data");
        grid.load();
    });
</script>
</body>
</html>
